<!DOCTYPE html>
<html>
<head>
    <title>Logs History</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f9f9f9; }
        .container { max-width: 900px; margin-top: 40px; }
        .table th { background: #f1f1f1; }
        .table td, .table th { vertical-align: middle; }
        .back-link { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Logs History</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Endpoint</th>
                        <th>Request Data</th>
                        <th>Response Data</th>
                        <th>Timestamp</th>
                        <th>Status Code</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in logs %}
                    <tr class="{% if row.status_code >= 400 %}table-danger{% elif row.status_code == 200 %}table-success{% endif %}">
                        <td>{{ row.id }}</td>
                        <td><code>{{ row.endpoint }}</code></td>
                        <td><pre class="mb-0">{{ row.request_data }}</pre></td>
                        <td><pre class="mb-0">{{ row.response_data }}</pre></td>
                        <td>{{ row.timestamp }}</td>
                        <td>
                            <span class="badge {% if row.status_code == 200 %}bg-success{% elif row.status_code >= 400 %}bg-danger{% else %}bg-secondary{% endif %}">
                                {{ row.status_code }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center back-link">
            <a href="/" class="btn btn-outline-primary">&larr; Back to Home</a>
        </div>
    </div>
</body>
</html>
